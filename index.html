<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
    <section id="login">
        <div id="image">
            
        </div>
        <div id="form">
            <h1>Login</h1>
            <p>Seja Bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-outlined">
                        login
                    </span>
                    <input type="email" name="campo" id="campo" placeholder="Digite seu e-mail" required autocomplete="email"> 
                    <label for="campo">Login</label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">
                        lock
                    </span>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required autocomplete="current-password">
                    <label for="senha">Senha</label>
                </div>
                <input type="submit" value="Enviar">
                <a href="esqueci.html" class="button">
                    Esqueci minha senha <span class="material-symbols-outlined">mail</span>
                </a>
            </form>
        </div>
    </section>
</body>
</html>
